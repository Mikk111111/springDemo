<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            body {background-color: powderblue;}
            h1   {color: blue;}
    </style>
</head>
<body>
<table id="productlinesDataTable" class="table">
    <tr>
        <th class="th">#</th>
        <th class="th">Product Line</th>
        <th class="th">Text Description</th>
        <th class="th">Html Description</th>
    </tr>
    <tr th:each="productline : ${key_productline_list}">
        <td class="td" th:text="${productlineStat.index+1}"></td>
        <td class="td" th:text="${productline.productLine}"></td>
        <td class="td" th:text="${productline.textDescription}"></td>
        <td class="td" th:text="${productline.htmlDescription}"></td>
    </tr>
</table>
</body>
</html>
